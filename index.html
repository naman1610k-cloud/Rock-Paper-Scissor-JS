<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissor</h1>
    <div class="options">
        <button class="circle">Rock</button>
        <button class="circle">Paper</button>
        <button class="circle">Scissor</button>
    </div>

    <div class="score">
        <div class="score1">
            <p>You</p><input type="text" readonly id="User" value="0">
        </div>
        <div class="score2">
            <p>Comp</p> <input type="text" readonly id="Comp" value="0">
        </div>
        <button id="reset">Reset</button>
    </div>
    <hr>
    <div class="result">
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
